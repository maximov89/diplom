<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>AdminPanel</title>

		<![endif]-->
	</head>
	<body>

		<nav class="navbar navbar-default navbar-fixed-top topbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">
						<img class="logo" src="img/1490082019_faq.png" alt="">
					</span>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
				</div>
				<div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
					<p class="navbar-text">
						<a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Перейти на сайт</a>
					</p>
					<p class="navbar-text navbar-right">
						<span class="hello-text">Привет, Admin <span class="glyphicon glyphicon-user" aria-hidden="true"></span></span> <a href="#">Выйти <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a>
					</p>
				</div>
			</div>
		</nav>

	<article class="wrapper">

		<aside class="sidebar">
			<ul class="sidebar-nav">
				<li class="active">
					<a href="#">
						<span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Консоль
					</a>
				</li>
				<li>
					<a href="#">
						<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Вопросы
					</a>
				</li>
				<li>
					<a href="#">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> Пользователи
					</a>
				</li>
				<li>
					<a href="#">
						<span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span> Категории
					</a>
				</li>
			</ul>
		</aside>

		<section class="content">
			<ol class="breadcrumb">
				<li><a href="#">Управление вопросами</a></li>
				<li class="active">Вопрос</li>
			</ol>
			<h4 class="pull-left">Вопрос</h4>
			<form class="form-inline pull-right">
				<button type="submit" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Сохранить</button>
				<button type="submit" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Удалить</button>
			</form>
			<div class="clearfix"></div>
			<form>
				<div class="row">
					<div class="col-md-8">
						<div class="panel panel-default">
							<div class="panel-heading">Заголовок</div>
							<div class="panel-body">
								<input type="text" class="form-control">
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">Вопрос</div>
							<div class="panel-body">
								<textarea class="form-control" id="field-question" rows="7"></textarea>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">
								<span class="pull-left">Ответ</span>
								<a id="remove-answer" class="btn btn-xs btn-warning pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Удалить ответ</a>
								<div class="clearfix"></div>
							</div>
							<div class="panel-body">
								<textarea class="form-control" id="field-answer" rows="7"></textarea>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-default">
							<div class="panel-heading">Категория</div>
							<div class="panel-body">
								<select class="form-control">
									<option>По дате</option>
									<option>Категория</option>
									<option>Категория</option>
									<option>Категория</option>
									<option>Категория</option>
									<option>Категория</option>
								</select>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">Статус</div>
							<div class="panel-body">
								<select class="form-control">
									<option>По дате</option>
									<option>Категория</option>
									<option>Категория</option>
									<option>Категория</option>
									<option>Категория</option>
									<option>Категория</option>
								</select>
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">Имя</div>
							<div class="panel-body">
								<input type="text" class="form-control" value="">
							</div>
						</div>
						<div class="panel panel-default">
							<div class="panel-heading">Email</div>
							<div class="panel-body">
								<input type="text" class="form-control">
							</div>
						</div>
					</div>
				</div>
			</form>
		
		</section>

	</article>

	<script src="js/custom.js"></script>
	</body>
</html>
